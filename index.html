<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<button class="start">Click here to Start/Restart</button>
<div class="container">
    <div class="first">
        <div class="firstplayer names"></div>
        <div id="fplayer" class="scores">0</div>
    </div>
    <div class="board">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>

    <div class="sec">
        <div class="secondplayer names"></div>
        <div id="splayer" class="scores">0</div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
